<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obnoxious Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="calculator">

        <div class="calculator__display">0</div>
        <div class="calculator__keys">

            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="minus">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <div data-key="55" class="soundKey">
                <button>7</button>
            </div>
            <div data-key="56" class="soundKey">
                <button>8</button>
            </div>
            <div data-key="57" class="soundKey">
                <button>9</button>
            </div>
            <div data-key="52" class="soundKey">
                <button>4</button>
            </div>
            <div data-key="53" class="soundKey">
                <button>5</button>
            </div>
            <div data-key="54" class="soundKey">
                <button>6</button>
            </div>
            <div data-key="49" class="soundKey">
                <button>1</button>
            </div>
            <div data-key="50" class="soundKey">
                <button>2</button>
            </div>
            <div data-key="51" class="soundKey">
                <button>3</button>
            </div>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate"> = </button>

            <audio data-key="53" src="sounds/one.wav"></audio>
            <audio data-key="56" src="sounds/two.wav"></audio>
            <audio data-key="57" src="sounds/three.wav"></audio>
            <audio data-key="48" src="sounds/four.wav"></audio>
            <audio data-key="49" src="sounds/five.wav"></audio>
            <audio data-key="50" src="sounds/six.wav"></audio>
            <audio data-key="51" src="sounds/seven.wav"></audio>
            <audio data-key="52" src="sounds/eight.wav"></audio>
            <audio data-key="54" src="sounds/nine.wav"></audio>

        </div>
    </div>


</body>
<script src="main.js"></script>

</html>
